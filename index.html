<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styling.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="w3.css" />
        <script src="game.js"></script>
        <title>Idle Living | Web</title>
    </head>
    <body>
        <div class="webnav">
            <div class="nav w3-bar">
                <button id="title" class="navbutton w3-bar-item">Idle Living</button>
                <button class="navbutton w3-bar-item" onclick="">Changelog</button>
                <button class="navbutton w3-bar-item" onclick="">FAQ</button>
                <button class="navbutton w3-bar-item" onclick="">Help</button>
                <button class="navbutton w3-bar-item" onclick="">Suggestions</button>
            </div>
        </div>
        <div class="web-body">
            <div class="singlecell w3-quarter w3-mobile">
                <div class="singlecategory">
                    <p class="subtitle">You</p>
                    <hr style="margin:0px;">
                    <div class="money-container">
                        <p id="bankbal"></p>
                    </div>
                </div>
            </div>
            <div class="singlecell w3-quarter w3-mobile">
                <div class="singlecategory">
                    <p class="subtitle">Income</p>
                    <hr style="margin:0px;">
                    <button onclick="work()">Go to work.</button>
                </div>
            </div>
            <div class="singlecell w3-quarter w3-mobile">
                <div class="singlecategory">
                    <p class="subtitle">Manage</p>
                    <hr style="margin:0px;">
                </div>
            </div>
            <div class="singlecell w3-quarter w3-mobile">
                <div class="singlecategory">
                    <p class="subtitle">Shop</p>
                    <hr style="margin:0px;">
                </div>
            </div>
            <footer class="w3-display-bottommiddle">made by fianimat <span class="version">1.0</span></footer>
        </div>
    </body>
</html>
